<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editor TXT com Download</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>
</head>
<body>
    <div class="container">
        <h2>Editor TXT</h2>
        <input type="text" id="fileName" placeholder="Nome do arquivo (ex: documento)" aria-label="Nome do arquivo">
        <textarea id="editor" placeholder="Digite seu texto aqui..."></textarea>
        <button onclick="salvarArquivo()">Salvar e Baixar</button>
        <p id="feedback" style="color: green; display: none;">Arquivo salvo com sucesso!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
